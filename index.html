<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>What's the Song?</title>
</head>
<body>
    <header>
        <h1 id="heading">
            Music Search
        </h1>
         <h3>
                Search by Lyrics, Artist, Song Title, or Album 
        </h3>
        <div id="inputDiv">
            <input id="wordInput" type="text" size="40" placeholder="Choose Search Option"/>
            <div class="dropdown">
                <button onclick="myFunction()" class="dropbtn">Search</button>
                <div id="myDropdown" class="dropdown-content">
                    <a onclick="dropMenu ('Lyrics')" href="#">Lyrics</a>
                    <a onclick="dropMenu ('Artist')" href="#">Artist</a>
                    <a onclick="dropMenu ('Song Title')" href="#">Song Title</a>
                    <a onclick="dropMenu ('Album')" href="#">Album</a>
            </div>
            </div>
            <button id="btn"></button>
            
            <!--Modal-->
            <!--+++++This button just for demo after ststing the functionality of the modal box we need to connect the modal box to the search button++++-->
            <button class="trigger">This button just for demo!</button>
            <div id="myModal" class="modal">
                <!-- Modal content -->
                <div class="modal-content">
                    <header class="modal-header">
                       Ooops!
                       <span class="close-button">&times;</span>
                    </header>
                    <div class="error-message">
                       <p>Sorry we couldn't find the matches to what you entered!</p>
                    </div>
              </div>
            </div>
        </div>
    </header>
   
    <main>
        
        <!-- unordered list contains the songs cards-->
        <!-- add id to ul /bh -->
        <ul id="card-row" class="row">
            <!--these cards for the design only, we will generate them from the javascript later on-->
        </ul>   
    </main>
    <script src="./assets/js/script.js"></script>
</body>
</html>
